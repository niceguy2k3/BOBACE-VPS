user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.google-analytics.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://www.google-analytics.com; frame-src 'self'; object-src 'none'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Block Bad User Agents
    map $http_user_agent $bad_user_agent {
        default 0;
        ~*(sublist3r|subfinder|amass|findomain|knockpy|dnsenum|dnsrecon|gobuster|dirsearch|wfuzz|nikto|nmap|masscan|zgrab|censys|shodan|nuclei|subfinder|altdns|massdns|aquatone|subbrute|fierce|assetfinder|hakrawler|gospider|waybackurls|meg|httprobe|ffuf|dirb|owasp|zap|burp|acunetix|nessus|qualys|python-requests|go-http-client|curl|wget|masscan|zgrab|scanners|project sonar|security scan|security test|vulnerability|penetration test|pentest) 1;
    }

    # Block Bad Referers
    map $http_referer $bad_referer {
        default 0;
        ~*(semalt|buttons-for-website|best-seo-offer|best-seo-solution|savetubevideo|darodar|adviceforum|hulfingtonpost|cenoval|baidu|pornhub|viagra|cialis|nude|sex|porn|adult) 1;
    }

    # Block Bad IPs (add your own list)
    geo $bad_ip {
        default 0;
        # Add bad IPs here
        # 192.168.1.1 1;
    }

    # Block Suspicious Requests
    map $request_uri $bad_request {
        default 0;
        ~*(/wp-|/.git|/.env|/config|/admin|/phpinfo|/phpmyadmin|/mysql|/db|/database|/backup|/wp-login|/wp-admin|/administrator|/xmlrpc.php|/shell|/cmd|/exec|/eval|/system|/passwd|/shadow|/etc|/proc|/var/log|/cgi-bin|/.well-known|/actuator|/api/v1/swagger|/swagger|/api-docs|/metrics|/debug|/status|/server-status|/server-info|/info|/health|/trace|/dump|/logs|/jenkins|/solr|/jmx-console|/manager|/tomcat|/web-console|/console|/axis2|/axis|/services|/struts|/weblogic|/websphere|/jboss|/glassfish|/wildfly|/spring) 1;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        # Update with your domain
        server_name yourdomain.com www.yourdomain.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Block Bad Agents, Referers, IPs, and Requests
        if ($bad_user_agent) {
            return 403;
        }
        
        if ($bad_referer) {
            return 403;
        }
        
        if ($bad_ip) {
            return 403;
        }
        
        if ($bad_request) {
            return 404;
        }

        # Root directory for frontend
        root /var/www/html/frontend/build;
        index index.html;

        # Frontend routes
        location / {
            try_files $uri $uri/ /index.html;
            limit_req zone=api burst=20 nodelay;
        }

        # API routes
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            limit_req zone=api burst=10 nodelay;
        }

        # Login rate limiting
        location /api/auth/login {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            limit_req zone=login burst=3 nodelay;
        }

        # Admin routes with IP restriction
        location /api/admin/ {
            # Allow only specific IPs
            allow 127.0.0.1;        # localhost
            allow 192.168.1.0/24;   # local network
            # Add your IP here
            deny all;               # deny all other IPs
            
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Block access to sensitive files
        location ~ /\.(?!well-known) {
            deny all;
        }

        # Block access to backup and source files
        location ~ ~$ {
            deny all;
        }

        # Block access to sensitive directories
        location ~* /(\.git|\.svn|node_modules|bower_components) {
            deny all;
        }
    }
}